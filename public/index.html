<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Kanit&effect=neon|outline|emboss|shadow-multiple"
		/>
		<script
			src="https://code.jquery.com/jquery-3.6.4.js"
			integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
			crossorigin="anonymous"
		></script>
		<script async src="app.js"></script>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<h1 class="font-effect-neon">Todo List MVP</h1>
		<div class="container">
			<form id="myForm">
				<label for="description">Task Description:</label>
				<input type="text" id="description" name="description" placeholder="Create a task:" />
				<label for="priority">Priority: lowest - highest(1-3):</label>
				<input type="number" id="priority" name="priority" placeholder="1" min="1" max="3" />
				<button type="submit" class="submit-btn">Create Task!</button>
			</form>
			<div class="task-list">
				<h2>Task List:</h2>
				<div class="tasks"></div>
			</div>
		</div>
	</body>
</html>
